                <!--Eventos-->
                <form id="frmCriarEventosConfig">

                    <h3 style="text-align:center; font-family:particle regular; color:antiquewhite">Evento</h3>

                    <div class="form-group">
                        <label for=""></label>
                        <input type="Date" class="form-control" name="" id="configData" placeholder="Data" required>

                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="Time" class="form-control" name="" id="configHorário" placeholder="Horário" required>

                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" name="" id="configSala" placeholder="Sala" required>

                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="url" class="form-control" name="" id="configImagem" placeholder="Link da imagem do evento">

                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" name="" id="configResponsavel" placeholder="Responsável">

                    </div>
                    <div class="form-group">
                        <label for="">Categoria do evento</label>
                        <select class="form-control" name="" id="configCategorias">
                            <option value="Outros">Outros</option>
                            <option value="Workshops">Workshops</option>
                            <option value="Seminários">Seminários</option>
                            <option value="Conferências">Conferências</option>
                            <option value="Encontros">Encontros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for=""></label>
                        <textarea class="form-control" name="" id="configDesigEvento" rows="3" placeholder="Designação do evento" required></textarea>

                    </div>
                    <br>

                    <div>

                        <input id="ModalCriarEvento" type="submit" class="btn btn-warning"></input>
                    </div>

                </form>
                <!--Parcerias-->

                <form id="frmCriarParceriasConfig">


                    <h3 style="text-align:center; color:antiquewhite">Adicionar parcerias</h3>

                    <br>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" name="" id="configNomeEmpresa" placeholder="Nome da empresa" required>

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="configLocalizaçaoEmpresa" placeholder="Localização da empresa" required>

                    </div>
                    <div class="form-group">
                        <input type="url" class="form-control" id="configImagemEmpresa" placeholder="Link do logótipo">

                    </div>

                    <div class="form-group">
                        <input type="url" class="form-control" id="configLinkEmpresa" placeholder="Link da empresa">

                    </div>

                    <div>


                        <button id="submterBtn" type="submit" class="btn btn-warning">Submeter</button>
                    </div>
                </form>

                <!--docentes-->
                <form id="frmDocentes">




                    <h3 style="text-align:center; color:antiquewhite">Adicionar docentes</h3>

                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" name="" id="modalNomeDocente" placeholder="Nome" required>

                    </div>

                    <div class="form-group">
                        <input type="url" class="form-control" id="modalFotoDocente" placeholder="Foto">

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="modalFormaçaoDocente" placeholder="Formação">

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="modalCVDocente" placeholder="Curto CV">

                    </div>

                    <div>

                        <button id="Loginbtn" type="submit" class="btn btn-warning">Submeter</button>
                    </div>

                </form>

                <!--eliminar parcerias-->
                <form id="frmEliminarParcerias">

                    <h3 style="text-align:center; color:antiquewhite">Eliminar parcerias</h3>

                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" name="" id="nomeParceriaAEliminar" placeholder="Nome da parceria" required>

                    </div>

                    <input id="btnPOntuar" type="submit" class="btn btn-warning"></input>
                </form>

                <!--eliminar docentes-->
                <form id="frmEliminarDocentes">

                    <h3 style="text-align:center; color:antiquewhite">Eliminar Docentes</h3>

                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" name="" id="nomeDocenteAEliminar" placeholder="Nome do docente" required>

                    </div>

                    <input id="btnPOntuar" type="submit" class="btn btn-warning"></input>
                </form>

                <!--eliminar testemunhos-->
                <form id="frmEliminarTestemunhos">

                    <h3 style="text-align:center; color:antiquewhite">Eliminar testemunho</h3>

                    <br>


                    <div class="form-group">

                        <input type="text" class="form-control" name="" id="nomeTeEliminar" placeholder="Nome do testemunho">

                    </div>



                    <button type="submit" class="btn btn-warning">Submeter</button>

            </div>
            </form>
