            <div class="col-sm-3">
                <button id="btnCriarEventos" type="button" class="btn btn-warning " data-target="#criarEventos" data-toggle="modal">

            <form id="frmCriarEventos">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <!-- image on the modal -->
                        <div class="modal-body">


                            <h3 class="modal-title" id="exampleModalLabel" style="text-align:center; font-family:particle regular">Evento</h3>

                            <br>

                            <div class="form-group">
                                <label for=""></label>
                                <input type="Date" class="form-control" name="" id="ModalData" placeholder="Data" required>

                            </div>
                            <div class="form-group">
                                <label for=""></label>
                                <input type="Time" class="form-control" name="" id="ModalHorário" placeholder="Horário" required>

                            </div>
                            <div class="form-group">
                                <label for=""></label>
                                <input type="text" class="form-control" name="" id="ModalSala" placeholder="Sala" required>

                            </div>
                            <div class="form-group">
                                <label for=""></label>
                                <input type="url" class="form-control" name="" id="ModalImagem" placeholder="Link da imagem do evento">

                            </div>
                            <div class="form-group">
                                <label for=""></label>
                                <input type="text" class="form-control" name="" id="ModalResponsavel" placeholder="Responsável">

                            </div>
                            <div class="form-group">
                                <label for="">Categoria do evento</label>
                                <select class="form-control" name="" id="optCategorias">
                                    <option value="Outros">Outros</option>
                                    <option value="Workshops">Workshops</option>
                                    <option value="Seminários">Seminários</option>
                                    <option value="Conferências">Conferências</option>
                                    <option value="Encontros">Encontros</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for=""></label>
                                <textarea class="form-control" name="" id="ModalDesigEvento" rows="3" placeholder="Designação do evento" required></textarea>

                            </div>
                            <br>


                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <input id="ModalCriarEvento" type="submit" class="btn btn-warning"></input>
                            </div>

                        </div>
